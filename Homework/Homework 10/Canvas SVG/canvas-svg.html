<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="application/javascript">
      function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");

          ctx.fillStyle = "rgba(170, 140, 115, 1)";
          ctx.fillRect(0, 30, 50, 50);

          ctx.fillStyle = "rgba(54, 24, 0, 0.8)";
          ctx.beginPath();
          ctx.moveTo(0, 30);
          ctx.lineTo(25, 0);
          ctx.lineTo(50, 30);
          ctx.fill();

          ctx.fillStyle = "rgba(208, 239, 238, 0.8)";
          ctx.fillRect(5, 40, 15, 15);

          ctx.fillStyle = "rgba(208, 239, 238, 0.8)";
          ctx.fillRect(30, 40, 15, 15);
        }
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="50" height="80"
      >Your browser does not support the HTML canvas tag.</canvas
    >

    <svg width="50" height="80">
      <path
        d="M25 0 L0 30 L50 30 Z"
        style="
          fill: rgba(54, 24, 0, 0.8);
          stroke-width: 0;
          stroke: rgb(0, 0, 0);
        "
      />
      <rect
        width="50"
        height="50"
        x="0"
        y="30"
        style="
          fill: rgb(170, 140, 115, 1);
          stroke-width: 0;
          stroke: rgb(0, 0, 0);
        "
      />
      <rect
        width="15"
        height="15"
        x="5"
        y="40"
        style="
          fill: rgba(208, 239, 238, 0.8);
          stroke-width: 0;
          stroke: rgb(0, 0, 0);
        "
      />
      <rect
        width="15"
        height="15"
        x="30"
        y="40"
        style="
          fill: rgba(208, 239, 238, 0.8);
          stroke-width: 0;
          stroke: rgb(0, 0, 0);
        "
      />
      Sorry, your browser does not support inline SVG.
    </svg>
  </body>
</html>
