<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
  </head>
  <body>
    <div class="position-relative">
      <div class="d-flex justify-content-center">
        <img
          id="banner"
          src="https://www.revistanochesdejardin.com/imagen/15777_0873252001566918337.png"
        /><br /><br />
      </div>
      <h1 class="title d-flex justify-content-center">FAN <b>PAGE</b></h1>
      <p>
        Press on play button to start watching the latest trailer of the TV
        show!
      </p>
      <div class="video-container d-flex justify-content-center">
        <video
          controls
          width="860"
          height="502"
          loop
          muted
          poster="/assets/images/trailer.jpeg"
        >
          <source src="/assets/videos/video-trailer.mp4" type="video/mp4" />
          <p>
            Your browser doesn't support HTML5 video. Here is a
            <a href="https://www.youtube.com/watch?v=To_kVMMu-Ls"
              >link to the video</a
            >
            instead.
          </p>
        </video>
      </div>
      <p>
        Press on play button to start listening the anthem song of the TV show!
      </p>
      <div class="audio-container d-flex justify-content-center">
        <audio controls>
          <source src="/assets/audios/audio-file.mp3" type="audio/mp3" />
          <p>Your browser doesn't support HTML5 audio.</p>
        </audio>
      </div>
    </div>
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/application.js"></script>
  </body>
</html>
