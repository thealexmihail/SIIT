<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>My First Express Page</title>
  </head>

  <body>
    <h1>Building blocks</h1>
    <ul id="blocks"></ul>
    <div id="block-description"></div>
    <form>
      <legend>New Block</legend>
      <input id="id" name="id" placeholder="ID" /><br />
      <input id="description" name="description" placeholder="Description" />
      <input type="Submit" />
    </form>
    <form id="edit-block">
      <legend>Edit Block</legend>
      <input id="id-new" name="id-new" placeholder="New ID" /><br />
      <input
        id="description-new"
        name="description-new"
        placeholder="New Description"
      />
      <input type="button" id="update-button" value="Update" />
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/blocks.js"></script>
  </body>
</html>
