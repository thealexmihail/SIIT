<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main-content">
      <h1 class="title">Search a task</h1>
      <form id="search-form">
        <input
          type="text"
          class="form-control"
          name="search-name"
          id="search-name"
          placeholder="Search..."
        />
      </form>
      <h1 class="title">Daily task list</h1>
      <table id="task-list" class="table table-dark table-hover center-element">
        <thead>
          <td>Task Name</td>
          <td>Task Description</td>
          <td>Status</td>
          <td>Start Date</td>
          <td>Due Date</td>
          <td>Assigned User</td>
          <td>Action</td>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="main-content">
      <h1 class="title">Add New Tasks</h1>
      <form id="task-form" method="post">
        <label for="task-name" class="form-label">Task Name:</label>
        <input
          type="text"
          class="form-control"
          name="task-name"
          id="task-name"
        />

        <label for="task-description" class="form-label"
          >Task Description:</label
        >
        <input
          type="text"
          class="form-control"
          name="task-description"
          id="task-description"
        />

        <label for="task-status" class="form-label">Status:</label>
        <select name="task-status" id="task-status" class="form-control">
          <option value="to-do">To do!</option>
          <option value="in-progress">In progress!</option>
          <option value="done">Done!</option>
        </select>

        <label for="start-date" class="form-label">Start Date:</label>
        <input
          type="date"
          class="form-control"
          name="start-date"
          id="start-date"
        />

        <label for="due-date" class="form-label">Due Date:</label>
        <input
          type="date"
          data-date-format="DD MMMM YYYY"
          class="form-control"
          name="due-date"
          id="due-date"
        />

        <label for="user-name" class="form-label">Assigned User:</label>
        <input
          type="text"
          class="form-control"
          name="user-name"
          id="user-name"
        />
        <button type="button" id="add-task" class="btn btn-secondary">
          Add task
        </button>
      </form>
    </div>
    <script src="/assets/js/3rd-party/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/Tasks.js"></script>
    <script src="/assets/js/Application.js"></script>
    <script>
      $(document).ready(function () {
        const taskApplication = new Application("Task' list");
        taskApplication.init();
      });
    </script>
  </body>
</html>
