<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="header">
      <img
        id="banner"
        class="center"
        src="https://www.revistanochesdejardin.com/imagen/15777_0873252001566918337.png"
      />
      <h1 class="title">CREW <b>LIST</b></h1>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <button id="show-crew" class="btn btn-outline-danger">
          Show crew members
        </button>
        <button
          id="add-crew"
          class="btn btn-outline-danger"
          style="display: none"
        >
          Add crew member
        </button>
      </div>
    </div>

    <table
      id="crew-list"
      class="table table-striped table-hover center-element"
    >
      <thead id="table-head" style="display: none">
        <td>Id</td>
        <td>Character Name</td>
        <td>Actor/Actress Name</td>
        <td>Year of Birth</td>
        <td>Picture</td>
        <td>Action</td>
      </thead>
      <tbody></tbody>
    </table>
    <form id="crew-form" class="row g-3 center-element" style="display: none">
      <label for="character-name" class="form-label">Character Name:</label>
      <input
        type="text"
        class="form-control"
        name="character-name"
        id="character-name"
      />
      <label for="actor-name" class="form-label">Actor Name:</label>
      <input
        type="text"
        class="form-control"
        name="actor-name"
        id="actor-name"
      />
      <label for="actor-birth" class="form-label">Year of Birth:</label>
      <input
        type="text"
        class="form-control"
        name="actor-birth"
        id="actor-birth"
      />
      <label for="picture" class="form-label">Picture:</label>
      <input type="text" class="form-control" name="picture" id="picture" />
      <button type="button" class="btn btn-success" id="add-actor">Save</button>
    </form>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./application.js"></script>
  </body>
</html>
